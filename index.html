<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="ancients">
                <img id='azathoth' class="ancient-image" src="assets/Ancients/Azathoth.png" alt="">
                <img id='cthulhu' class="ancient-image" src="assets/Ancients/Cthulthu.png" alt="">
                <img id="iogSothoth" class="ancient-image" src="assets/Ancients/IogSothoth.png" alt="">
                <img id="shubNiggurath" class="ancient-image" src="assets/Ancients/ShubNiggurath.png" alt="">
            </div>
            <div class="difficulty-container">
                <button class="difficulty-btn very-easy">Very Easy</button>
                <button class="difficulty-btn easy">Easy</button>
                <button class="difficulty-btn medium">Medium</button>
                <button class="difficulty-btn hard">Hard</button>
                <button class="difficulty-btn very-hard">Very Hard</button>
            </div>
            <button class="shuffle-button">SHUFFLE</button>
            <div class="deck">
                <div class="deck-container">
                    <img class="deck-background" src="assets/images/mythicCardBackground.png" alt="">
                    <div class="opened-cards"></div>
                    <div class="counter">
                        <div class="counter__stage1">
                            <span class="stage-header">Stage 1</span>
                            <span class="green">0</span>
                            <span class="brown">0</span>
                            <span class="blue">0</span>
                        </div>
                        <div class="counter__stage2">
                            <span class="stage-header">Stage 2</span>
                            <span class="green">0</span>
                            <span class="brown">0</span>
                            <span class="blue">0</span>
                        </div>
                        <div class="counter__stage3">
                            <span class="stage-header">Stage 3</span>
                            <span class="green">0</span>
                            <span class="brown">0</span>
                            <span class="blue">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
